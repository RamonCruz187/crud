<div >
    <h1 class="text-center ">CRUD de prueba 1</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let perso of persona" >
                    <th >{{perso.id}}</th>
                    <td>{{perso.nombre}}</td>
                    <td>{{perso.apellido}}</td>
                    <td>{{perso.dni}}</td>
                  </tr>
                  
                </tbody>
              </table>

        </div>

    </div>


</div>
